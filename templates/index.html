{% extends "layout.html" %}

{% block title %}
    Smash
{% endblock %}

{% block body %}
<div class="container mt-3">
  <div class="row">
    <div class="col-sm-12">
      <h1>Speech-to-Text</h1>
      <hr>

      <!-- upload file -->
      <form method="POST" action="/transcribe" enctype="multipart/form-data">
        <div class="form-group">
          <label for="upload-file">Upload sound file</label>
          <input type="file" class="form-control-file" id="upload-file">
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
